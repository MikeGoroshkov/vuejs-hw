<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="turn">{{ btnText }}</button>

        <ul>
            <li v-for="item in items" :key="item.id" @click="delItem(item.id)">
                {{ item.text }}
            </li>
        </ul>
        <button @click="addItem('Новый элемент списка')">Добавить</button>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = {
            data() {
                return {
                    btnText: 'Перевернуть',
                    // задание 2 
                    items: [
                        {
                            id: 1,
                            text: '1 элемент'
                        },
                        {
                            id: 2,
                            text: '2 элемент'
                        },
                        {
                            id: 3,
                            text: '3 элемент'
                        },
                    ],
                    
                }
            },
            methods: {
                turn() {
                    // console.log(this.btnText);
                    let turnedWord = '';
                    for (let i = this.btnText.length - 1; i >= 0; i--) {
                        // console.log(i);
                        turnedWord += this.btnText[i];
                    }
                    this.btnText = turnedWord;
                },
                addItem(title) {
                    const newItem = {
                        id: this.items.length+1,
                        text: title
                    }
                    this.items.push(newItem);
                },
                delItem(id) {
                    this.items = this.items.filter(item => item.id !== id)
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
